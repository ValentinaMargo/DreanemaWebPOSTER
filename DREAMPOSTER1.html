<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DREANEMA</title>
    <link rel="icon" type="image/png" href="Img/Favicon.png"/>

  <body>
    <section>
      <div class="black"></div>
      <div class="pink">

        </div>
        <div class="wrap2">

        <div class="wrap">

        </div>
      </div>
      <div class="violet">
        <div class="droplet"></div>
      </div>
    </section>
    <!-- второй экран попытка -->
    <section2>
        <div class="yellow">
            <div class="timer"></div>
        </div>
        <div class="black2">
            <div class="splitcolor"></div>
        </div>
      <div class="violet2">
        <div class="type">
            <p>DREANEMA <br> КИНОТЕАТР СНОВИДЕНИЙ</p>
        </div>
    </div>
    </section2>
    <!-- третий экран попытка -->

        <div class="green">
          <div class="shine"></div>
        </div>

            <div id="c2"><div class="circle2"></div></div>

            <div id="c4"><div class="circle4"></div></div>
            <div id="c5"><div class="circle5"></div></div>

            <div id="c8"><div class="circle8"></div></div>
            <div id="c9"><div class="circle9"></div></div>
          </div>
        </div>
    </section3>
    <!-- четвертый экран попытка -->
    <section4>
        <div class="violet3">
          <div class="imagine"></div>
        </div>
        <div class="yellow2">
          <div class="time"></div>
        </div>
        <div class="blue">
          <div class="footer">
            <p>МАРГУШИНА<br>ВАЛЕНТИНА</p>
        </div>
        </div>
        <div class="blue1">

          </div>
        </div>
